<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático Beat the trade</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div><img src="logo.png" alt=""></div>
        <h2>¡Bienvenido/a! al cajero automático de "Beat the Trade"</h2>
        <h3>Ingresa el monto que desea retirar</h3>
        <p id="cantidadCajero"></p>
        <div><img src="cajero.jpg" alt=""></div>
        <div class="inputButton">
            <input type="number" class="input" id="valorInput" placeholder="Escriba aqui su monto" autofocus step="10">
            <input type="button" value="Extraer" class="boton" id="boton">
        </div>
        <div class="resultado" id="resultado">
            <p id="resultadoChild"></p>
        </div>

<script src="script.js"></script>
</body>
</html>
